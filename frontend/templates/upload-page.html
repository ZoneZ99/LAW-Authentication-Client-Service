<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Your File</title>
</head>
<body>
    <form action="{% url 'upload-page' %}"

        {{ form }}

    </form>
</body>
</html>
