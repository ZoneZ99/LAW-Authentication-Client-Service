<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<div>
    <h1>Login To OAuth</h1>

        {{ form.as_p }}
        <button type="submit">LOGIN</button>
    </form>
</div>
</body>
</html>
